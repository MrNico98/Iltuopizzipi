<!DOCTYPE html>
<html lang="it">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Per l'Amore della Mia Vita ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Georgia', serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
    color: white;
    text-align: center;
}

.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 90%;
}

h1 {
    font-size: 3em;
    animation: fadeIn 2s ease-in-out;
}

button {
    padding: 15px 30px;
    font-size: 1.2em;
    background: white;
    color: #ff4e75;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    margin-top: 20px;
    transition: 0.3s;
}

button:hover {
    background: #ff4e75;
    color: white;
    transform: scale(1.1);
}

#message {
    margin-top: 30px;
    font-size: 1.6em;
    min-height: 120px;
    transition: opacity 1s ease;
}

.heart {
    position: absolute;
    color: rgba(255,255,255,0.7);
    font-size: 20px;
    animation: float 8s linear infinite;
}

@keyframes float {
    0% { transform: translateY(100vh); opacity: 1; }
    100% { transform: translateY(-10vh); opacity: 0; }
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}
</style>
</head>

<body>

<div class="container">
    <h1>Buon San Valentino Amore Mio ‚ù§Ô∏è</h1>
    <button onclick="startLove()">Apri il Mio Cuore üíå</button>
    <div id="message"></div>
</div>

<script>
const messages = [
    "Sono passati 6 anni‚Ä¶",
    "6 anni di sorrisi‚Ä¶",
    "6 anni di abbracci che curano l‚Äôanima‚Ä¶",
    "6 anni in cui ogni giorno ti sceglierei di nuovo.",
    "Mi hai reso un uomo migliore.",
    "Mi hai dato il regalo pi√π grande della mia vita...",
    "Sei una Mamma meravigliosa.",
    "Sei la mia forza, la mia pace, la mia casa.",
    "E non vedo l‚Äôora di chiamarti...",
    "Mia Moglie ‚ù§Ô∏è"
];

let index = 0;

function startLove() {
    const msgDiv = document.getElementById("message");
    msgDiv.innerHTML = "";
    index = 0;

    let interval = setInterval(() => {
        msgDiv.style.opacity = 0;
        setTimeout(() => {
            msgDiv.innerHTML = messages[index];
            msgDiv.style.opacity = 1;
            index++;
            if (index >= messages.length) {
                clearInterval(interval);
                createHearts();
            }
        }, 500);
    }, 3000);
}

function createHearts() {
    setInterval(() => {
        let heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = (Math.random() * 20 + 10) + "px";
        heart.style.animationDuration = (Math.random() * 5 + 5) + "s";
        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 8000);
    }, 300);
}
</script>

</body>
</html>
